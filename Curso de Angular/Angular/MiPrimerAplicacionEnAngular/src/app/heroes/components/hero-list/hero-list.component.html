<div class="cardList">
  <div *ngFor="let item of heroeList" class="card">
    <div class="cardImageContainer">
      <p (click)="onDeleteHero(item.UUID)" >&#10006;</p>
      <img [src]="item.photo" (click)="clicprueba(item)">
    </div>
    <p>{{item.heroName}}</p>
    <p>{{item.age}}</p>
    <p>{{item.identity}} </p>
  </div>
</div>
