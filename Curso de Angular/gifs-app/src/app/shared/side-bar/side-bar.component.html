<div class="side-bar">
  <ng-container *ngIf="tags.length==0; then noneTagTemplate; else tagsTemplate">

  </ng-container>


</div>

<ng-template #tagsTemplate>
  <p class="side-bar-tittle">Tags history</p>
  <button (click)="searchByTagButton(tag)" class="side-bar-button" *ngFor="let tag of tags">
    {{ tag | titlecase}}
  </button>
</ng-template>

<ng-template #noneTagTemplate>
  <p class="side-bar-tittle">There aren't tag history:</p>
</ng-template>
